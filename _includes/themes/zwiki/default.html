<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}-ZHM.me</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
   <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/js/prettify/prettify.css" rel="stylesheet">
   <script src="{{ ASSET_PATH }}/js/jquery-1.7.2.min.js"></script>
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>
  <body>
  <div id="all">
	<div id="header">
		<ul id="top-nav">
			<li><a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a></li>
	  		{% assign pages_list = site.pages %}
	  		{% assign group = 'navigation' %}
	  		{% include JB/pages_list %}
		</ul>
	</div>
    <div class="container">
      <div class="content">
        {{ content }}
      </div>
    </div> <!-- /container -->
    <footer id="footer">
      <p>&copy; {{ site.author.name }} 2012 <a href="{{ HOME_PATH }}"
          target="_blank" title="张慧敏">ZHM.me</a> 
        Powered by <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll</a>
        and <a href="http://twitter.github.com/bootstrap/" target="_blank" title="Twitter Bootstrap">Bootstrap</a>
      </p>
    </footer>
    </div>
<script src="{{ ASSET_PATH }}/js/zhm.js"></script>
    {% include JB/analytics %}
  </body>
</html>
